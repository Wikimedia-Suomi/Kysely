{% load i18n %}
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <!-- Responsiivinen näkymä kännykälle -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Kiitos osallistumisesta!" %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
  <!-- Sama navigaatiopalkki kielivalitsimella -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{% trans "Rakennuskysely" %}</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="{% trans 'Toggle navigation' %}">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form action="{% url 'set_language' %}" method="post" class="d-flex ms-auto">
          {% csrf_token %}
          <label for="langSelect" class="visually-hidden">{% trans "Valitse kieli" %}</label>
          <select name="language" id="langSelect" class="form-select me-2">
            <option value="fi">Suomi</option>
            <option value="sv">Svenska</option>
            <option value="en">English</option>
          </select>
          <button type="submit" class="btn btn-outline-primary">{% trans "Vaihda kieltä" %}</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1>{% trans "Kiitos osallistumisesta!" %}</h1>
    <p>{% trans "Lomakkeen tiedot tallennettiin onnistuneesti." %}</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>

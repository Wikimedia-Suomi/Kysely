{% load i18n %}
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <!-- Responsiivinen näkymä kännykälle -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Kiitos osallistumisesta!" %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
  <!-- Sama navigaatiopalkki kielivalitsimella -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{% trans "Rakennettu perintömme -kysely" %}</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="{% trans 'Toggle navigation' %}">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container my-5">
    <h1>{% trans "Kiitos osallistumisesta!" %}</h1>
    <p>{% trans "Lomakkeen tiedot tallennettiin onnistuneesti." %}</p>
    
    <!-- Linkki tai nappi uuden kohteen lisäämiseen -->
    <a href="{% url 'survey-form' %}" class="btn btn-primary">
        {% trans "Lisää uusi kohde" %}
    </a>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
